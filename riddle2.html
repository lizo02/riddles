<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddle 2</title>
  </head>
  <body>
    <h1>Riddle 2</h1>
    <p>
      A digital clock shows 4:00. How many times in a day does the minute hand
      and the hour hand overlap?
    </p>
    <input type="password" id="answer" placeholder="Enter your answer" />
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>

    <script>
      function checkAnswer() {
        const answer = document.getElementById("answer").value.toLowerCase();
        const correctAnswer = "22"; // The answer for riddle 2

        if (answer === correctAnswer) {
          window.location.href = "riddle3.html"; // Redirect to riddle 3
        } else {
          document.getElementById("result").textContent =
            "Incorrect answer. Try again!";
        }
      }
    </script>
  </body>
</html>
